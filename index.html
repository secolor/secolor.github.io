        <title>Serwer Enderka - Kolory VIP</title>

    <body>
<label for="colorWell">Wybierz kolor:</label>
<input type="color" value="#ff0000" id="colorWell">
<input type="text" value="Wybierz kolor..." id="text" style="width: 150px;" disabled="disabled" />
<br />
<button onclick="kopiowanie()">Copy text</button>
<script>
var colorWell;
var defaultColor = "#0000ff";

window.addEventListener("load", startup, false);

function startup() {
  colorWell = document.querySelector("#colorWell");
  colorWell.value = defaultColor;
  colorWell.addEventListener("input", updateFirst, false);
  colorWell.addEventListener("change", updateAll, false);
  colorWell.select();
}

function updateFirst(event) {
  var text = document.getElementById('text');

  if (text) {
    text.value = "%color set " + event.target.value;
  }
}
function kopiowanie() {
  var copyText = document.getElementById("text");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Skopiowano: " + copyText.value + ". Wklej teraz jÄ… na kanale #spam-i-komendy.");
}
</script>
</body>
