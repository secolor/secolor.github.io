<html>
<head>
<meta charset="UTF-8">
<title>Serwer Enderka - Kolory VIP</title>
</head>
<body>
  <h5>Wybierz kolor</h5>
<input type="color" value="#ff0000"><br>
<input type="text" value="" id="komenda">
<button onclick="kopiuj()">Kopiuj komendÄ™</button>
  <script>
function kopiuj() {
  var copyText = document.getElementById("komenda");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}
</script>
</body>
</html>
